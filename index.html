<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg split slider</title>
  <script src="https://kit.fontawesome.com/1d8113f26b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <figure>
    <section class="frame">
      <article class="on">
        <div class="bg" style="background-image: url(img/pic1.jpg)"></div>
        <aside class="line"></aside>
      </article>

      <article>
        <div class="bg" style="background-image: url(img/pic2.jpg)"></div>
        <aside class="line"></aside>
      </article>

      <article>
        <div class="bg" style="background-image: url(img/pic3.jpg)"></div>
        <aside class="line"></aside>
      </article>
    </section>
  </figure>
</body>

</html>
